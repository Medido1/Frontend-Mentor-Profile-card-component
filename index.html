<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="profile_info">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile image" class="profile_img">
          <div class="nameAndAge">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
        </div>
      </div>
      <div class="stats_container">
        <div class="stat">
          <h2 class="stat_header">80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2 class="stat_header">803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2 class="stat_header">1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class=".footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
    </div>
  </footer>
  
</body>
</html>
